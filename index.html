<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <main class="container">
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
            <!--Buttons and other things-->
            <div id="winner">May The Best Player Win!</div>
            <div class="btn-container">
                <button id="resetBtn">NEW GAME?</button>
            </div>
            <!--Game Board-->
            <div class="board">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </div>
            <footer>
                <span>Made by Roger Rosena</span>
            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
